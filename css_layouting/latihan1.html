<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Layout position bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous" />
  </head>
  <body>
    <div class="border border-5 mx-auto mt-5 position-relative" style="width: 850px; height: 300px">
      <div style="height: 50px; width: 50px" class="bg-primary position-absolute top-100 translate-middle start-0">satu</div>
      <div style="height: 50px; width: 50px" class="bg-danger position-absolute start-50 top-50">dua</div>
      <div style="height: 50px; width: 50px" class="bg-warning position-absolute start-50 top-50 translate-middle-y">tiga</div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
  </body>
</html>
