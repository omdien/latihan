<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Latihan Form Select</title>
    <script type="text/javascript">
      function populate(s1, s2) {
        var s1 = document.getElementById(s1);
        var s2 = document.getElementById(s2);
        s2.innerHTML = "";
        if (s1.value == "Chevy") {
          var optionArray = ["|", "camaro|Camaro", "corvette|Corvette", "impala|Impala"];
        } else if (s1.value == "Toyota") {
          var optionArray = ["|", "avanza|Avanza", "rush|Rush", "calya|Calya"];
        } else if (s1.value == "Daihatsu") {
          var optionArray = ["|", "xenia|Xenia", "terios|Terios", "agya|Agia"];
        }
        for (var option in optionArray) {
          var pair = optionArray[option].split("|");
          var newOption = document.createElement("option");
          newOption.value = pair[0];
          newOption.innerHTML = pair[1];
          s2.options.add(newOption);
        }
      }
    </script>
  </head>
  <body>
    <h2>Chose Your Car</h2>
    <hr />
    Choser Car Make:
    <select name="slct1" id="slct1" onchange="populate(this.id,'slct2')">
      <option value=""></option>
      <option value="Chevy">Chevy</option>
      <option value="Toyota">Toyota</option>
      <option value="Daihatsu">Daihatsu</option>
    </select>
    <hr />
    Choser Car Model:
    <select name="slct2" id="slct2"></select>
  </body>
</html>
