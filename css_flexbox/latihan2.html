<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Latihan FlexBox</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous" />
  </head>
  <body>
    <div class="border border-3 border-secondary mt-5 mx-auto d-flex flex-row" style="width: 500px; height: 200px">
      <div class="bg-primary border border-1">Flex Item 1</div>
      <div class="bg-danger border border-1">Flex Item 2</div>
      <div class="bg-success border border-1">Flex Item 3</div>
    </div>
    <div class="border border-3 border-secondary mt-5 mx-auto d-flex flex-row-reverse" style="width: 500px; height: 200px">
      <div class="bg-primary border border-1">Flex Item 1</div>
      <div class="bg-danger border border-1">Flex Item 2</div>
      <div class="bg-success border border-1">Flex Item 3</div>
    </div>
    <div class="border border-3 border-secondary mt-5 mx-auto d-flex flex-column" style="width: 500px; height: 200px">
      <div class="bg-primary border border-1">Flex Item 1</div>
      <div class="bg-danger border border-1">Flex Item 2</div>
      <div class="bg-success border border-1">Flex Item 3</div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
  </body>
</html>
